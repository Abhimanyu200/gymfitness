{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <form class="row g-3" method="post" action="">
        {% csrf_token %}
        <div class="col-md-12">
          <label for="fname" class="form-label">fname</label>
          <input type="text" class="form-control" id="fname" name="name">
        </div>
        <div class="col-md-12">
          <label for="lname" class="form-label">lname</label>
          <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your name">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        <div class="col-md-6">
            <label for="phone" class="form-label">phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
</div>
{% endblock content %}
